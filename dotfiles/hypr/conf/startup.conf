# Startup Configuration
# Auto-start applications and services

# Execute dual waybar setup
exec-once = waybar -c ~/nixos-config/dotfiles/waybar/config -s ~/nixos-config/dotfiles/waybar/style.css
exec-once = waybar -c ~/nixos-config/dotfiles/waybar/config-bottom -s ~/nixos-config/dotfiles/waybar/style-bottom.css

# Start polkit agent for authentication dialogs
exec-once = hyprpolkitagent

# Initialize swww wallpaper daemon
exec-once = swww-daemon

# Start dunst notification daemon
exec-once = dunst