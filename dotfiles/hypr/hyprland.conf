# Hyprland Configuration - Modular Structure
# ====================
# SOURCE MODULAR FILES
# ====================

# Load environment variables
source = ~/.config/hypr/conf/env.conf

# Load monitor configuration (from your current setup)
source = ~/.config/hypr/conf/monitors.conf

# Load input settings (keyboard, mouse)
source = ~/.config/hypr/conf/input.conf

# Load general settings (gaps, borders, layout)
source = ~/.config/hypr/conf/general.conf

# Load decoration settings (rounding, blur, shadows)
source = ~/.config/hypr/conf/decoration.conf

# Load animation settings
source = ~/.config/hypr/conf/animations.conf

# Load startup applications
source = ~/.config/hypr/conf/startup.conf

# Load keybindings
source = ~/.config/hypr/conf/keybinds.conf

# Load window rules
source = ~/.config/hypr/conf/windowrules.conf